<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Instagram</title>
</head>
<body>
  <!-- thanks for w3schools for this mini tutorial https://www.w3schools.com/howto/howto_css_switch.asp -->
  <!-- Toggle Switch-->
  <div class="switch-wrapper">
    <label class="switch">
      <input id="switch" type="checkbox"/>
      <span class="slider round">
        <p class="switch-text">Dark Mode</p>
      </span>
    </label>
  </div>

  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="celular"/>
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
        </div>

        <a href="#" class="instagram-login">Continue como sprucegabriela</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é sprucegabriela?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>

  </div>
  <script src="darkmode.js"></script>
</body>
</html>
